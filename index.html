<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Fortune Cookie</title>
</head>
<body>
    <main>

        <div class="screen1">
            <h1>
                What's your fortune today?
            </h1>
            <p>
                Open the cookie to figure it out!
            </p>
             <img class="closed-cookie" src="/assets/fortune-cookie.svg" alt="fortune cookie">
        </div>

        <div class="screen2 hide">
            <h2>
                Here is your today fortune:
            </h2>
            <p class="message">""</p>
            <img class="opened-cookie" src="/assets/opened-cookie.svg" alt="opened cookie">
            <button class="button" type="button">Open another cookie</button>
        </div>

    </main>
</body>
</html>
